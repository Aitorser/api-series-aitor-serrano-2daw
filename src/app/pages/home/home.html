<h2>Listado de Series</h2>

<div class="grid-series">
  @for (serie of series$ | async; track serie.id) {
    <article class="card">
      <h3>{{ serie.title }}</h3>
      <p><strong>Canal:</strong> {{ serie.channel }}</p>
      <p><strong>Rating:</strong> â­ {{ serie.rating }} / 10</p>
    </article>
  } @empty {
    <p>Cargando series o no hay series disponibles...</p>
  }
</div>
